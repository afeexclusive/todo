<div class="container">
  <form >
    <div class="form-group">
      <h1 class="text-center">Todo App</h1>
      <div>
        <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel id="enttodo" >
        <span class="input-group-text" (click)="addTodo(todo.value)" ><i class="material-icons">add</i></span>
        <!-- <p> {{todo.value}} </p> -->
      </div>
    </div>
    <div class="data">
      <ul>
        <li class="list" *ngFor="let todo of todoArray"> {{todo}} <i  (click)="deleteItem(todo)" class="material-icons">delete</i></li>
      </ul>
    </div>
  </form>
</div>
